<!-- APPLICATION FRAMEWORK -->
<script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Canary CQ Service Monitor</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <input type="text" class="form-control" placeholder="Search...">
            </form>
            <div id="alerts-container" class="navbar-right">
{{outlet alerts}}
            </div>
          </div>
        </div>
      </div> <!-- .navbar -->
  
      <div class="container-fluid">
        <div class="row">
        
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active">{{#link-to 'monitors'}}Summary{{/link-to}}</li>
              <li><a href="#">Reports</a></li>
              <li><a href="#">Analytics</a></li>
              <li><a href="#">Export</a></li>

          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          </div> <!-- .main -->
        </div> <!-- .row -->
      </div> <!-- .container-fluid -->
</script>
<!-- // APP TEMPLATE -->

<script type="text/x-handlebars" data-template-name="monitors">
            <h1 class="page-header">Monitors</h1>
            <section class="row" id="reports">
              <table class="table table-striped table-hover">
                
                <caption>Service Errors</caption>
                
                <thead>
                  <tr><th>ID</th><th>Service Name</th><th>Last Logged At</th><th>Status</th><th>Action</th></tr>
                </thead>
                
                <tfoot>
                  <tr>
                    <td colspan="5">Showing {{errorCount}} monitors.</td>
                  </tr>
                </tfoot>
                
                <tbody>
{{#each errors}}
{{partial "monitorTableRow"}}
{{else}}
                <tr>
                  <td colspan="5">
                    There are no monitors to display!
                  </td>
                </tr>
{{/each}}
                </tbody>

              </table>

              <table class="table table-striped table-hover">
                
                <caption>Service Warnings</caption>
                
                <thead>
                  <tr><th>ID</th><th>Service Name</th><th>Last Logged At</th><th>Status</th><th>Action</th></tr>
                </thead>
                
                <tfoot>
                  <tr>
                    <td colspan="5">Showing {{warnCount}} monitors.</td>
                  </tr>
                </tfoot>
                
                <tbody>
{{#each warnings}}
{{partial "monitorTableRow"}}
{{else}}
                <tr>
                  <td colspan="5">
                    There are no monitors to display!
                  </td>
                </tr>
{{/each}}
                </tbody>

              </table>
                            
              <table class="table table-striped table-hover">
                
                <caption>Service Errors</caption>
                
                <thead>
                  <tr><th>ID</th><th>Service Name</th><th>Last Logged At</th><th>Status</th><th>Action</th></tr>
                </thead>
                
                <tfoot>
                  <tr>
                    <td colspan="5">Showing {{normalCount}} monitors.</td>
                  </tr>
                </tfoot>
                
                <tbody>
{{#each normals}}
{{partial "monitorTableRow"}}
{{else}}
                <tr>
                  <td colspan="5">
                    There are no monitors to display!
                  </td>
                </tr>
{{/each}}
                </tbody>

              </table>

            </section>
</script>

<script type="text/x-handlebars" data-template-name="_monitorTableRow">
                <tr {{bind-attr class="isError:danger isWarning:warning isNormal:success"}}>
                  <td>{{id}}</td>
                  <td>{{serviceName}}</td>
                  <td>{{lastLogged}}</td>
                  <td>{{status}}</td>
<td>BUTTONS TKTKTK</td>
                </tr>

</script>

<script type="text/x-handlebars" data-template-name="alertBox">
<p class="alert alert-danger">{{#link-to 'alerts' class="alert-link"}}<span class="glyphicon glyphicon-exclamation-sign"></span> '{{active}}' Alerts{{/link-to}}</p>
</script>

<script type="text/x-handlebars" data-template-name="alerts">
            <h1 class="page-header">Alerts</h1>
            <section class="row" id="reports">
              TKTKTK
            </section>
</script>
